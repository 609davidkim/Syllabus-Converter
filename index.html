    <title>DOCX to PDF Converter</title>

  <body>
    <header>
      <h1>Syllabus Event Converter</h1>
      <p>Upload your syllabus and convert it into an event on Google Calendar or Notion </p>
    </header>
    <div class="container">
      <div class="file-upload">
        <input type="file" id="docx-file" accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/pdf" hidden>
        <div class="drop-zone" id="drop-zone">Drag and drop DOCX file here or click to browse</div>
